<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reset Password Â· Studyflow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #2b6ef2;
      --primary-hover: #1f5fe0;
      --primary-light: #eef4ff;
      --success: #12b76a;
      --success-light: #ecfdf3;
      --error: #f04438;
      --error-light: #fef3f2;
      --warning: #f79009;
      --text-primary: #1a1f2c;
      --text-secondary: #667085;
      --text-muted: #98a2b3;
      --border: #e4e7ec;
      --border-light: #f2f4f7;
      --background: #f9fafb;
      --surface: #ffffff;
      --shadow: 0 20px 40px rgba(16, 24, 40, 0.12);
      --shadow-sm: 0 4px 12px rgba(16, 24, 40, 0.08);
      --radius-lg: 20px;
      --radius-md: 12px;
      --radius-sm: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, var(--primary-light) 0%, #f8f9ff 100%);
      color: var(--text-primary);
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: 48px;
      width: 100%;
      max-width: 480px;
      border: 1px solid var(--border-light);
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--primary), #4f86f7);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 24px;
      font-weight: 700;
      box-shadow: var(--shadow-sm);
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--primary), #4f86f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 16px;
      line-height: 1.6;
    }

    .alert {
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 24px;
      display: none;
      align-items: flex-start;
      gap: 12px;
      border: 1px solid transparent;
    }

    .alert.success {
      display: flex;
      background: var(--success-light);
      color: var(--success);
      border-color: rgba(18, 183, 106, 0.2);
    }

    .alert.error {
      display: flex;
      background: var(--error-light);
      color: var(--error);
      border-color: rgba(240, 68, 56, 0.2);
    }

    .alert-icon {
      font-size: 20px;
      flex-shrink: 0;
    }

    .alert-content {
      flex: 1;
      font-size: 14px;
      line-height: 1.5;
    }

    .form {
      display: grid;
      gap: 24px;
      display: none;
    }

    .field {
      display: grid;
      gap: 8px;
    }

    .field-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .field-label i {
      color: var(--primary);
      font-size: 12px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      background: var(--background);
      border: 2px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 15px;
      font-weight: 400;
      outline: none;
      transition: all 0.2s ease;
    }

    input[type="password"]:focus, input[type="text"]:focus {
      border-color: var(--primary);
      background: var(--surface);
      box-shadow: 0 0 0 4px rgba(43, 110, 242, 0.1);
    }

    input[type="password"]::placeholder, input[type="text"]::placeholder {
      color: var(--text-muted);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: color 0.2s ease;
      font-size: 14px;
    }

    .toggle-password:hover {
      color: var(--primary);
    }

    .toggle-password:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(43, 110, 242, 0.2);
    }

    input[type="password"], input[type="text"] {
      padding-right: 40px;
    }

    .password-strength {
      margin-top: 8px;
    }

    .strength-meter {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .strength-bars {
      display: flex;
      gap: 4px;
      flex: 1;
    }

    .strength-bar {
      height: 4px;
      flex: 1;
      background: var(--border);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .strength-bar.active {
      background: var(--primary);
    }

    .strength-bar.good {
      background: var(--success);
    }

    .strength-bar.weak {
      background: var(--warning);
    }

    .strength-text {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .hint {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .hint i {
      color: var(--primary);
      margin-right: 4px;
    }

    .actions {
      display: grid;
      gap: 12px;
      margin-top: 8px;
    }

    .btn {
      padding: 16px 24px;
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(43, 110, 242, 0.3);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(43, 110, 242, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--background);
      border-color: var(--text-secondary);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .footer {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--border-light);
      text-align: center;
    }

    .footer-text {
      font-size: 13px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .footer-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .container {
        padding: 16px;
      }

      .card {
        padding: 32px 24px;
        border-radius: 16px;
      }

      .logo {
        width: 56px;
        height: 56px;
        font-size: 20px;
      }

      .title {
        font-size: 24px;
      }

      .subtitle {
        font-size: 15px;
      }
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <h1 class="title">Reset Password</h1>
        <p class="subtitle">Secure your Studyflow account with a new password</p>
      </div>

      <div id="alert-success" class="alert success" role="status" aria-hidden="true">
        <i class="alert-icon fas fa-check-circle"></i>
        <div class="alert-content"></div>
      </div>

      <div id="alert-error" class="alert error" role="alert" aria-hidden="true">
        <i class="alert-icon fas fa-exclamation-circle"></i>
        <div class="alert-content"></div>
      </div>

      <form id="form" class="form" novalidate>
        <div class="field">
          <label class="field-label">
            <i class="fas fa-lock"></i>
            New Password
          </label>
          <div class="input-wrapper">
            <input id="password" name="password" type="password" autocomplete="new-password" 
                   placeholder="Create a strong password" />
            <button type="button" class="toggle-password" aria-label="Show password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="password-strength">
            <div class="strength-meter">
              <div class="strength-bars">
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
              </div>
              <span id="strength-text" class="strength-text">Weak</span>
            </div>
          </div>
          <div class="hint">
            <i class="fas fa-info-circle"></i>
            Minimum 6 characters. Must include both letters and digits
          </div>
        </div>

        <div class="field">
          <label class="field-label">
            <i class="fas fa-check-double"></i>
            Confirm Password
          </label>
          <div class="input-wrapper">
            <input id="confirm" name="confirm" type="password" autocomplete="new-password" 
                   placeholder="Re-enter your password" />
            <button type="button" class="toggle-password" aria-label="Show password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="actions">
          <button id="submit" class="btn btn-primary" type="submit">
            <i class="fas fa-key"></i>
            Update Password
          </button>
        </div>
      </form>

      <div class="footer">
        <p class="footer-text">
          Didn't request this change? 
          <a href="mailto:studyflowclub@gmail.com" class="footer-link">Contact support</a>
        </p>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.5/+esm';

    // Your Supabase configuration
    const SUPABASE_URL = 'https://zrnjebdkerrktgwvwjvz.supabase.co';

      auth: { autoRefreshToken: true, persistSession: false, detectSessionInUrl: false },
    });

      const ui = {
        form: document.getElementById('form'),
        password: document.getElementById('password'),
        confirm: document.getElementById('confirm'),
        submit: document.getElementById('submit'),
        strengthText: document.getElementById('strength-text'),
        strengthBars: document.querySelectorAll('.strength-bar'),
        alertSuccess: document.getElementById('alert-success'),
        alertError: document.getElementById('alert-error'),
        toggleButtons: document.querySelectorAll('.toggle-password'),
      };

    function showSuccess(message) {
      ui.alertSuccess.querySelector('.alert-content').textContent = message;
      ui.alertSuccess.style.display = 'flex';
      ui.alertSuccess.setAttribute('aria-hidden', 'false');
      ui.alertError.style.display = 'none';
      ui.alertError.setAttribute('aria-hidden', 'true');
    }
    function showError(message) {
      ui.alertError.querySelector('.alert-content').textContent = message;
      ui.alertError.style.display = 'flex';
      ui.alertError.setAttribute('aria-hidden', 'false');
      ui.alertSuccess.style.display = 'none';
      ui.alertSuccess.setAttribute('aria-hidden', 'true');
    }
    function hideAlerts() {
      ui.alertSuccess.style.display = 'none';
      ui.alertError.style.display = 'none';
      ui.alertSuccess.setAttribute('aria-hidden', 'true');
      ui.alertError.setAttribute('aria-hidden', 'true');
    }

    function parseHash() {
      const h = new URLSearchParams(location.hash.replace(/^#/, ''));
      return { access_token: h.get('access_token'), refresh_token: h.get('refresh_token') };
    }
    function parseQuery() {
      const q = new URLSearchParams(location.search);
      return { token_hash: q.get('token_hash'), type: q.get('type') };
    }

    function strengthScore(pw) {
      let s = 0;
      if (pw.length >= 6) s++;
      if (/[a-zA-Z]/.test(pw)) s++;
      if (/\d/.test(pw)) s++;
      
      // Update strength bars
      ui.strengthBars.forEach((bar, index) => {
        bar.classList.remove('active', 'good', 'weak');
        if (index < s) {
          if (s >= 4) bar.classList.add('good');
          else if (s >= 3) bar.classList.add('active');
          else bar.classList.add('weak');
        }
      });
      
      // Update strength text
      if (s >= 4) ui.strengthText.textContent = 'Strong';
      else if (s >= 3) ui.strengthText.textContent = 'Good';
      else if (s >= 2) ui.strengthText.textContent = 'Fair';
      else ui.strengthText.textContent = 'Weak';
      
      return s;
    }

    // Password visibility toggle functionality
    ui.toggleButtons.forEach(button => {
      button.addEventListener('click', () => {
        const input = button.previousElementSibling;
        const isPassword = input.type === 'password';
        
        input.type = isPassword ? 'text' : 'password';
        button.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
        button.innerHTML = isPassword ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>';
      });
    });

    ui.password.addEventListener('input', () => strengthScore(ui.password.value));

    async function init() {
      hideAlerts();

      const { access_token, refresh_token } = parseHash();
      const { token_hash, type } = parseQuery();

      try {
        if (access_token && refresh_token) {
          const { error } = await supabase.auth.setSession({ access_token, refresh_token });
          if (error) throw error;
          ui.form.style.display = 'grid';
          return;
        }
        if (token_hash && (type === 'recovery' || type === 'magiclink')) {
          const { error } = await supabase.auth.verifyOtp({ token_hash, type: 'recovery' });
          if (error) throw error;
          ui.form.style.display = 'grid';
          return;
        }
        showError('This reset link is invalid or expired. Please request a new one from the app.');
      } catch (err) {
        const msg = err?.message || String(err);
        if (/network|fetch/i.test(msg)) {
          showError('Network issue detected. Please check your connection and try again.');
        } else {
          showError('Unable to initialize the reset flow. Please request a new link.');
        }
      }
    }

    ui.form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlerts();

      const pw = ui.password.value.trim();
      const cf = ui.confirm.value.trim();

      if (pw.length < 6 || strengthScore(pw) < 2) {
        showError('Password is too weak. Minimum 6 characters with both letters and digits required.');
        return;
      }
      if (pw !== cf) {
        showError('Passwords do not match.');
        return;
      }

      ui.submit.disabled = true;
      ui.submit.innerHTML = '<span class="loading"></span> Updating...';
      
      try {
        const { error } = await supabase.auth.updateUser({ password: pw });
        if (error) throw error;
        showSuccess('Your password has been updated successfully. You may now close this page.');
        ui.form.style.display = 'none';
      } catch (err) {
        const msg = err?.message || String(err);
        const normalized = msg.toLowerCase();

        // Provide more specific error messages (handle common wordings)
        if (/invalid|expired/.test(normalized)) {
          showError('Invalid request. Please open a fresh reset link.');
        } else if (/same|previous|already|old password|new password.*different|must be different|should be different/.test(normalized)) {
          showError('Cannot use the same password as before. Please enter a new password.');
        } else if (/network|fetch|timeout/.test(normalized)) {
          showError('Network issue detected. Please check your connection and try again.');
        } else {
          showError('Failed to update password. Please try again.');
        }
      } finally {
        ui.submit.disabled = false;
        ui.submit.innerHTML = '<i class="fas fa-key"></i> Update Password';
      }
    });

    supabase.auth.onAuthStateChange((event) => {
      if (event === 'PASSWORD_RECOVERY') {
        ui.form.style.display = 'grid';
      }
    });

    init();
  </script>
</body>
</html>
